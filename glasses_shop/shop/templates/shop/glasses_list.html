{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список очков</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Магазин очков</h1>
    <div class="glasses-list">
        {% for service in services %}
        <div class="glass-card">
            <img src="{% static service.image %}" alt="{{ service.name }}">
            <h2>{{ service.name }}</h2>
            <p>Цена: ₽{{ service.price }}</p>
            <a href="{% url 'glasses-detail' service.id %}">Подробнее</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
